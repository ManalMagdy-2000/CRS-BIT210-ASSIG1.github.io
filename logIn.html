<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/main.css">

</head>
<body class="loginPage">
     <!--start Nav bar-->
     <nav id="navbar" class="navbar navbar-expand-lg  bg-dark">
        <a class="navbar-brand" href="index.html">Crisis<span>Clutch</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="logIn.html">LogIn</a>
            </li>
            <span class="vertical-symbol">|</span>
            <li class="nav-item">
              <a class="nav-link" href="signUp.html">SignUp</a>
            </li>
          </ul>
        </div>
      </nav> 
      <!--End  Nav bar-->
      <!--start form-->
      <div class="container">
        <div class="header">
            <h2>LogIn</h2>
        </div>
        <form id="form" class="form" action="#">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text"  name='username' id="username" placeholder="username" />
                <small id="logErr">Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password_login" />
                     <small id="logErr">Error message</small>
            </div>
            <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
            <button class ="btn" id="logBtn">LogIn</button>
            <p class="noAccount"> no account? <a href="signUp.html" class="registerLink"> Register here</a></p>
        </form>
        
    </div>

  
      <!--End form-->

<p class="copyright" style="margin-left: 46%;">&copy;2021CRSClutch</p>
